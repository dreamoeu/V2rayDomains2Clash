name: Build
on:
  schedule:
    - cron: "30 21 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/.github/**"
      - "**/README.md"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go 1.x.y
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: '^1.21'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout data source
        uses: actions/checkout@v4
        with: 
          repository: v2fly/domain-list-community
          path: domain-list-community

      - name: Cache go module
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Generate
        run: go run main.go domain-list-community generated

      - name: Create index page
        run: |
          cp index.html.tpl ./generated/index.html
          RULESETS_CONTENT=$(cat ./generated/rulesets.json)
          sed -i "s/RULESETS_JSON_PLACEHOLDER/${RULESETS_CONTENT}/g" ./generated/index.html

      - name: Get Commit Message
        id: message
        uses: actions/github-script@v7
        env:
          FULL_COMMIT_MESSAGE: '${{ github.event.head_commit.message }}'
        with:
          result-encoding: string
          script: |
            var message = `${process.env.FULL_COMMIT_MESSAGE}`;
            core.info(message);
            if (message != '') return message;
            var time = new Date(Date.now()).toISOString();
            core.info(time);
            return `Generate at ${time}`;

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: generated
          publish_dir: ./generated
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          full_commit_message: ${{ steps.message.outputs.result }}
          force_orphan: true
